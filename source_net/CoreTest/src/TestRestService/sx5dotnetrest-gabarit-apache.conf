<VirtualHost *:80>
        ServerName {{ sx5dotnetrest_base_url }}
        ProxyRequests Off
     
        <Proxy *>
                Order deny,allow
                Allow from all
        </Proxy>
        ProxyPass / http://{{ inventory_hostname }}:{{ sx5dotnetrest_external_port }}/
        ProxyPassReverse / http://{{ inventory_hostname }}:{{ sx5dotnetrest_external_port }}/
</VirtualHost>