<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="fragments/assets :: head">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width,initial-scale=1"/>
            <link href="../../../WEB-INF/static/img/favicon.ico" rel="shortcut icon"/>
            <link href="../../../WEB-INF/static/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
            <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
        </th:block>
        <title>Login</title>
    </head>
    <body>
        <div class="container-fluid">
	        <form class="form-narrow form-horizontal" action="/login" method="post" th:action="@{/login}">
			    <th:block th:if="${param.error}">
			        <div th:replace="fragments/assets :: alert (type='danger', message='Sign in error. Please try again.')">Sign in error. Please try again.</div>
			    </th:block>
			    <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                    <div th:replace="fragments/assets :: alert (type='danger', message='You are already signed in.')">You are already signed in.</div>
			    </th:block>
			    <th:block th:if="${#authorization.expression('!isAuthenticated()')}">
			    <fieldset>
			        <legend>Please Sign In</legend>
			        <div class="form-group">
			            <label for="username" class="col-md-2 control-label">Username</label>
			            <div class="col-md-10">
			                <input type="text" class="form-control" id="username" placeholder="Username" name="username" />
			            </div>
			        </div>
			        <div class="form-group">
			            <label for="password" class="col-md-2 control-label">Password</label>
			            <div class="col-md-10">
			                <input type="password" class="form-control" id="password" placeholder="Password" name="password" />
			            </div>
			        </div>
			        <div class="form-group">
			            <div class="col-md-offset-2 col-md-10">
			                <div class="checkbox">
			                    <label>
			                        <input type="checkbox" id="remember-me" name="remember-me" /> Remember me
			                    </label>
			                </div>
			            </div>
			        </div>
			        <div class="form-group">
			            <div class="col-md-offset-2 col-md-10">
			                <button type="submit" class="btn btn-default">Sign in</button>
			            </div>
			        </div>
			        <div class="form-group">
			            <div class="col-md-offset-2 col-md-10">
			                <p>New here? <a href="signup" th:href="@{/signup}">Sign Up</a></p>
			            </div>
			        </div>
			    </fieldset>
			    </th:block>
			</form>
		</div>
        <th:block th:replace="fragments/assets :: scripts">
            <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
            <script src="../../static/js/bootstrap.min.js"></script>
        </th:block>
    </body>
</html>
