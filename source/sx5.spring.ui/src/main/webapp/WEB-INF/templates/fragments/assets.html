<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:fragment="head">
	        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	        <meta name="viewport" content="width=device-width,initial-scale=1"/>
	        <link href="../../static/img/favicon.ico" rel="shortcut icon" th:href="@{/static/img/favicon.ico}"/>
            <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/static/css/bootstrap.min.css}"/>
            <link href="../../static/css/bootstrap-theme.min.css" rel="stylesheet" media="screen" th:href="@{/static/css/bootstrap-theme.min.css}"/>
            <link href="../../static/css/securite.min.css" rel="stylesheet" media="screen" th:href="@{/static/css/securite.min.css}"/>
		    <!--[if lt IE 9]>
		      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		    <![endif]-->
	    </th:block>
        <title>Assets</title>
    </head>
    <body>
        <header class="navbar navbar-fixed-top" th:fragment="menu">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/home}">Home</a>
                </div>
                <nav class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#" th:href="@{/attributes}">Attributs</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li th:if="${#authorization.expression('!isAuthenticated()')}">
                            <a href="/login" th:href="@{/login}">Sign in</a>
                        </li>
                        <li th:if="${#authorization.expression('isAuthenticated()')}">
                            <a href="javascript: document.logoutForm.submit()" role="menuitem">Sign out</a>
                            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                                <input hidden="true" type="submit" value="Sign out"/>
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container container-fluid">
	        <div th:fragment="alert (type, message)" class="alert alert-dismissable" th:classappend="'alert-' + ${type}">
	            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	            <span th:text="${message}">Alert</span>
	        </div>
	        <div class="alert alert-dismissable alert-success">
	            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	            <span>Alert success</span>
	        </div>
	        <div class="alert alert-dismissable alert-info">
	            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	            <span>Alert info</span>
	        </div>
	        <div class="alert alert-dismissable alert-warning">
	            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	            <span>Alert warning</span>
	        </div>
	        <div class="alert alert-dismissable alert-danger">
	            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	            <span>Alert danger</span>
	        </div>
        </div>
        <th:block th:fragment="scripts">
	        <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
            <script src="../../static/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
        </th:block>
    </body>
</html>
